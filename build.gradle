plugins {
    id 'java'
}

group 'com.noku.base'
version '0.0.1 Pre-Alpha'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    runtime "mysql:mysql-connector-java:8.0.15"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
